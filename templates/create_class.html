{% extends "base.html" %}
{% block content %}
    <h2>Create a New Class</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.class_code.label }} {{ form.class_code() }}
        </div>
        <button type="submit" class="btn btn-primary">Create Class</button>
    </form>
{% endblock %}
