{% extends 'base.html' %}
{% block content %}
    <h1>Class Feed for {{ class_.class_code }}</h1>
    <a href="{{ url_for('create_message', class_id=class_.id) }}">Send a New Message</a>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.teacher.username }}:</strong>
                {{ message.content }} <small>{{ message.timestamp }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
