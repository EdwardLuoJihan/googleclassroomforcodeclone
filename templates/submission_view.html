{% extends "base.html" %}
{% block content %}
    <h2>Submission for {{ submission.assignment.title }}</h2>

    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Submission</title>
    </head>
    <body>
        <iframe id="student-website" style="width:100%; height:600px; border:1px solid #000;"></iframe>
        <script>
            const htmlContent = `{{html_content | safe}}`;
            const cssContent = `{{css_content | safe}}`;
            const jsContent = `{{js_content | safe}}`;
        </script>
        <script src="{{ url_for('static', filename='js/iframe.js') }}" defer></script>
        <form method="POST">
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" class="form-control" id="grade" name="grade" value="{{ submission.grade }}">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback">{{ submission.feedback }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Grade</button>
        </form>
    </body>
    </html>
    

    
{% endblock %}
