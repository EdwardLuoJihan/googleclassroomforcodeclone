{% extends 'base.html' %}

{% block content %}
    <h1>Send a Message to {{ class_.class_code }}</h1>
    <br>
    <form method="POST" class="msgform">
        {{ form.hidden_tag() }}
        <div>{{ form.content.label() }}</div><br>
        <div>{{ form.content() }}</div>
        <br>
        <div>{{ form.submit() }}</div>
    </form><br>
    <a class="link purple" href="{{ url_for('view_class_feed', class_id=class_.id) }}">Back to Class Feed</a>
{% endblock %}
