{% extends 'base.html' %}

{% block content %}
    <h1>Send a Message to {{ class_.class_code }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.content.label() }}</div>
        <div>{{ form.content() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    <a href="{{ url_for('view_class_feed', class_id=class_.id) }}">Back to Class Feed</a>
{% endblock %}
