{% extends "base.html" %}
{% block content %}
    <h2>Teacher Dashboard</h2>
    <h3>Your Classes</h3>
    <ul>
        {% for class_ in classes %}
            <li>
                {{ class_.class_code }}
                <a href="{{ url_for('create_assignment', class_id=class_.id) }}">Create Assignment</a>
                <a href="{{ url_for('view_assignments', class_id=class_.id) }}">View Assignments</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
